baseURL = 'https://harmless-upgraded.net/'
languageCode = 'en-us'
title = 'Harmless, Upgraded'
theme = 'typo'

[taxonomies]
tag = 'tags'

# Google analytics code
#googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "A Low-Tech Tech Blog (but mostly rambling)"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hello there!'
homeIntroContent = """
I'm a Midwesterner who likes to keep computers going with bailing wire and duck tape, if necessary
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = 'Jan 2 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons

[[params.social]]
name = "github"
url = "https://github.com/regeya"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

